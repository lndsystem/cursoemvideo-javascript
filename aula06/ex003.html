<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body { 
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário no CSS */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p> <!-- Comentário no HTML -->

    <script>
        // Comentário no JavaScript
        var n1 = Number(window.prompt('Digite um número?'))
        var n2 = Number(window.prompt('Digite outro número?'))

        // Number.parseInt(n) -> converter para Inteiro
        // Number.parseFloat(n) -> converter para Decimal
        // Number(n) -> JavaScript se vira

        // String(n) -> converte para String
        // var.toString() -> converte o conteúdo para string

        var s = n1 + n2;
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
